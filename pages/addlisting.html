<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/add.listing.css" />

    <script defer src="../script/addListing.js"></script>
    <title>Wireframes</title>
  </head>
  <body>
    <header>
      <div class="header">
        <img
          class="logo container"
          src="../assets/logo.png"
          alt="Redberry Logo"
        />
        <div class="header-border"></div>
      </div>
    </header>
    <main>
      <div class="listing-container">
        <h2 class="heading">ლისტინგის დამატება</h2>
        <form class="cta-form-listing">
          <div class="grid-1-cols">
            <h3 class="listings-title">გარიგების ტიპი</h3>
            <div class="transactionType-container">
              <div class="transactionType-box">
                <div>
                  <input
                    type="radio"
                    id="sell"
                    name="transaction"
                    value="sell"
                  />
                  <label for="sell">იყიდება</label>
                </div>
                <div>
                  <input
                    type="radio"
                    id="rent"
                    name="transaction"
                    value="rent"
                  />
                  <label for="rent">ქირავდება</label>
                </div>
              </div>
            </div>
          </div>
          <div>
            <h3 class="listings-title">მდებარეობა</h3>
            <div class="cta-form grid">
              <div>
                <label for="address">მისამართი* </label>
                <input
                  class="input-address"
                  id="address"
                  type="text"
                  required
                />
                <p class="valid-address valid-inputs">
                  &#10003;მინიმუმ ორი სიმბოლო
                </p>
              </div>
              <div>
                <label for="postcode">საფოსტო ინდექსი </label>
                <input class="postcode" id="postcode" type="text" value=""/>
                <p class="valid-postcode valid-inputs">
                  &#10003; მხოლოდ რიცხვები
                </p>
              </div>
              <div ">
                <label for="select-region">რეგიონი </label>
                <select class="regions-container" id="select-region">
                  <option value="კახეთი">კახეთი</option>
                  <option value="კახეთი">ქართლი</option>
                  <option value="კახეთი">იმერეთი</option>
                  <option value="კახეთი">კახეთი</option>
                </select>
              </div>
              <div>
                <label for="select-city">ქალაქი </label>
                <select id="select-city">
                  <option value="კახეთი">თბილისი</option>
                  <option value="კახეთი">ქართლი</option>
                  <option value="კახეთი">იმერეთი</option>
                  <option value="კახეთი">კახეთი</option>
                </select>
              </div>
            </div>
          </div>
          <div>
            <h3 class="listings-title">ბინის დეტალები</h3>
            <div class="cta-form grid">
              <div>
                <label for="price">ფასი* </label>
                <input class="listing-price" id="price" type="text" />
                <p class="valid-price valid-inputs">&#10003; მხოლოდ რიცხვები</p>
              </div>
              <div>
                <label for="area">ფართობი</label>
                <input class="listing-area" id="area" type="text" />
                <p class="valid-area valid-inputs">&#10003; მხოლოდ რიცხვები</p>
              </div>
              <div>
                <label for="bedroom-number">საძინებლების რაოდენობა </label>
                <input
                  class="bedrooms-number"
                  id="bedroom-number"
                  type="text"
                />
                <p class="valid-bedrooms-number valid-inputs">
                  &#10003; მხოლოდ რიცხვები
                </p>
              </div>
            </div>
            <div class="img-description-container">
              <div class="grid-1-cols">
                <label for="description">აღწერა* </label>
                <input
                  class="listing-description"
                  id="description"
                  type="text"
                  required
                />
                <p class="valid-description valid-inputs">
                  &#10003; მინიმუმ 5 სიტყვა
                </p>
              </div>
              <div class="grid-1-cols">
                <label class="uploadImg-label" for="file-upload"
                  >ატვირთეთ ფოტო*
                  <div class="uploadImg-container">
                    <ion-icon name="add-circle-outline"></ion-icon>
                  </div>
                </label>
                <div>
                  <input
                    class="image-upload"
                    type="file"
                    id="file-upload"
                    required
                  />
                </div>
              </div>
            </div>
            <h3 class="listings-title">აგენტი</h3>
            <div class="cta-form cta-form-agent">
              <label for="select-agent">აგენტი </label>
              <select id="select-agent">
                <option value="გიორგი ბრეგვაძე">გიორგი ბრეგვაძე</option>
                <option value="გიორგი ბრეგვაძე">გიორგი ბრეგვაძე</option>
              </select>
            </div>
          </div>

          <div class="btns-container">
            <button class="btn btn-outline btn-secondary">გაუქმება</button>
            <button class="btn btn-full btn-secondary add-listing-btn">
              დაამატე ლისტინგი
            </button>
          </div>
        </form>
      </div>
      <script
        type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
        nomodule
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
      ></script>
    </main>
  </body>
</html>
